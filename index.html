<!DOCTYPE html>
<html>

<head>
    <title>芝华士调和不平凡</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width,target-densitydpi=device-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <script src="js/base/base.js"></script>
    <script>
        ibase.init();
        ibase.load('css/index.css');//无缓存加载文件
        ibase.load('css/anime.css');//无缓存加载文件
    </script>
</head>

<body>
    <!--------------------------------------------------------------html区域-------------------------------------------------------------------------------------------->
    <article style="display: none;">

        <section id="introBox" class="none">
            <div class="cont">
                <div class="videoBox">
                    <video id="myVideo" class="full none" playsinline="true" webkit-playsinline="true"
                        poster="images/introBox/cover2.jpg" x-webkit-airplay="allow" src="video/2.mp4" controls>
                    </video>
                    <img src="images/introBox/cover.jpg" class="full cover">
                </div>
                <div class="dot"></div>
                <img src="images/introBox/word.png?v=2" class="word">
                <div class="btn">
                    <img src="images/introBox/btn.png?v=2" class="full">
                </div>
            </div>
            <img src="images/public/tips.png" class="reasonTips">
        </section>

        <section id="wineBox" class="none">
            <div class="cont">
                <div class="wine"></div>
                <img src="images/wineBox/word.png" class="word lighting">
                <div class="btn none">
                    <img src="images/wineBox/btn.png" class="full">
                </div>
            </div>
            <img src="images/public/tips.png" class="reasonTips">
        </section>

        <section id="peopleBox" class="none">
            <div id="wineAnime" class="full"></div>
            <div class="people">
                <div id="peopleAnime"></div>
            </div>
            <img src="images/peopleBox/word.png?v=2" class="word">
            <!-- <div class="btn"></div> -->
            <img src="images/public/tips.png" class="reasonTips">
        </section>

        <section id="moreBox" class="none">
            <div class="cont">
                <div class="letter"></div>
                <img src="images/moreBox/word1.png" class="hide word1 moreing1">
                <img src="images/moreBox/w1.png" class="hide word  word2 moreing2">
                <img src="images/moreBox/w2.png" class="hide word  word3 moreing3">
                <img src="images/moreBox/w3.png" class="hide word  word4 moreing4">
                <div class="btn">
                    <img src="images/moreBox/btn.png" class="full">
                </div>
            </div>
            <img src="images/public/tips.png" class="reasonTips">
        </section>

        <section id="productBox" class="none">
            <div class="cont">
                <div class="enterBox">
                    <img src="images/productBox/pattern.png" class="pattern">
                    <img src="images/productBox/silver.png" class="pro silver hide">
                    <img src="images/productBox/black.png" class="pro black hide">
                    <img src="images/productBox/red.png" class="pro red2 none">
                    <img src="images/productBox/redm.png" class="pro red1 none">
                    <div class="point none">
                        <img src="images/productBox/point.png?v=2" class="pointp lighting">
                        <img src="images/productBox/word.png" class="pointw">
                    </div>
                </div>
                <div class="swiperBox none">
                    <div class="item" data-val="red">
                        <img src="images/productBox/r.png" class="title" style="display: none;">
                        <img src="images/productBox/r1.png" class="pro">
                        <div class="point none">
                            <img src="images/productBox/point.png?v=2" class="pointp lighting">
                            <img src="images/productBox/word.png" class="pointw">
                        </div>
                        <div class="itemClick"></div>
                    </div>
                    <div class="item none" data-val="black">
                        <img src="images/productBox/b.png" class="title" style="display: none;">
                        <img src="images/productBox/b1.png" class="pro">
                        <div class="point">
                            <img src="images/productBox/point.png?v=2" class="pointp lighting">
                            <img src="images/productBox/word.png" class="pointw">
                        </div>
                        <div class="itemClick"></div>
                    </div>
                    <div class="item none" data-val="silver">
                        <img src="images/productBox/s.png" class="title" style="display: none;">
                        <img src="images/productBox/s1.png" class="pro">
                        <div class="point">
                            <img src="images/productBox/point.png?v=2" class="pointp lighting">
                            <img src="images/productBox/word.png" class="pointw">
                        </div>
                        <div class="itemClick"></div>
                    </div>
                </div>
                <!-- <div class="arL arling">
                    <img src="images/productBox/arl.png" class="full">
                </div>
                <div class="arR arring">
                    <img src="images/productBox/arr.png" class="full">
                </div>
                <div class="tipsBox">
                    <img src="images/videoBox/red.png" class="tips_red">
                    <img src="images/videoBox/silver.png" class="tips_silver">
                    <img src="images/videoBox/black.png" class="tips_black">
                </div> -->
                <img src="images/productBox/tips.png?v=2" class="tips none">
                <img src="images/productBox/tips2.png" class="tips2 none">
                <img src="images/productBox/tips3.png" class="tips2 none updowning">
            </div>
            <img src="images/public/tips.png" class="reasonTips">
        </section>

        <section id="animeBox" class="none">
            <img src="images/public/logo.png" class="logo none">
            <div id="animeBg" class="full"></div>
            <div class="cont">
                <div id="cubeBox" class="noPointer">
                    <div class="full none" id="anime1"></div>
                    <div class="full none" id="anime2"></div>
                    <div class="full none" id="anime3"></div>
                    <div class="full none" id="anime4"></div>
                    <div class="full none" id="anime5"></div>
                </div>
                <!-- <div id="cubeBox" style="transform: scale(1,1);" class=""></div> -->
                <img src="images/animeBox/t1.png" class="tips tips1 hide">
                <img src="images/animeBox/t2.png" class="tips tips2 none">
                <img src="images/animeBox/t3.png" class="tips3 none">
                <img src="images/animeBox/word.png?v=2" class="word none">
                <!-- <img src="images/public/arrow.png" class="arrow none"> -->
            </div>
            <img src="images/public/tips.png" class="reasonTips none">
        </section>

        <section id="loadingBox">
            <div class="cont">
                <div class="logo"></div>
                <div class="perBox">
                    <div class="bar">
                        <div class="per"></div>
                    </div>
                    <p>0%</p>
                </div>
            </div>
            <img src="images/public/tips.png" class="reasonTips">
        </section>

        <aside id="tipsBox" class="none">
            <img src="images/public/logo.png" class="logo">
            <div class="cont">
                <img src="images/tipsBox/text.png" class="word1">
                <img src="images/tipsBox/tip1.png" class="word2">
                <div class="selectBox">
                    <div class="chose" data-val="no">否</div>
                    <div class="chose" data-val="yes">是</div>
                </div>
                <div class="readBox">
                    <img src="images/tipsBox/read.png" class="full">
                    <div class="readBtn"></div>
                    <div class="privacyBtn"></div>
                </div>
                <div class="okBtn">
                    <img src="images/tipsBox/btn.png" class="full">
                </div>
            </div>
            <img src="images/public/tips.png" class="reasonTips">
        </aside>

        <aside id="privacyBox" class="none">
            <div class="cont">
                <div class="content" id="ruleScroll">
                    <div class="scrollBox">
                    </div>
                </div>
                <div class="readBtn">
                    <img src="images/tipsBox/agree.png" class="full">
                </div>
            </div>
            <img src="images/public/tips.png" class="reasonTips">
        </aside>

        <aside id="videoBox" class="none">
            <img src="images/videoBox/red.jpg" class="bg">
            <div class="maskBox red">
                <div id="videoVpBox"></div>
                <div class="dot"></div>
            </div>
            <img src="images/videoBox/sp.png" class="pattern none">
            <div class="wordBox"></div>
            <a class="close">
                <img src="images/videoBox/close.png" class="full">
            </a>
            <img src="images/public/tips.png" class="reasonTips">
        </aside>
    </article>
    <!--------------------------------------------------------------javascript区域-------------------------------------------------------------------------------------->
    <script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
    <script src="js/base/jquery.js"></script>
    <script src="js/base/framwork.js?v=2"></script>
    <script src="js/base/monitor.js"></script>
    <script src="js/base/audio.js"></script>
    <script src="js/base/share.js?v=3"></script>
    <script src="js/plugs/iscroll.js"></script>
    <script src="js/plugs/annieCore.min.js"></script>
    <script src="js/plugs/jquery.vp.js"></script>
    <script src="js/plugs/API.js"></script>
    <script src="js/plugs/gif.js"></script>
    <!-- <script src="js/plugs/threejs/three.js"></script> -->
    <!-- <script src="js/plugs/threejs/controls/OrbitControls.js"></script> -->
    <!-- <script src="js/plugs/threejs/inflate.min.js"></script> -->
    <!-- <script src="js/plugs/threejs/loaders/FBXLoader.js"></script> -->
    <!-- <script src="js/plugs/ThreeDmodel.js"></script> -->
    <script>ibase.load('js/index.js');</script>
</body>

</html>
